<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSphere</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        nav {
            background-color: #1f42bfeb;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            width: 1600px;
            height: 630px;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h4 {
            text-align: center;
            color: #555;
            margin: 20px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f42bfeb;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="login.html">Login/Sign Up</a></li>
        </ul>
    </nav>
    
    <div class="image-container">
        <img src="./assessts/office.avif" alt="Company Image">
        <div class="overlay-text">Contact Us at support@edusphere.com</div>
    </div>
    
    <footer>&copy; All Rights Reserved 2024</footer>
</body>
</html>
