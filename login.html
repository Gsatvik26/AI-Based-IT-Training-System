<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Existing styles... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        nav {
            background-color: #1f42bfeb;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .image-container {
            position: relative;
            text-align: center;
        }

        .image-container img {
            display: block;
            max-width: 100%;
            height: auto;
            width: 1600px;
            height: 590px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 37px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-container label,
        .login-container input,
        .login-container select,
        .login-container button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        .login-container input,
        .login-container select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-container button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #1f42bfeb;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #575757;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f42bfeb;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }

        #chatbot-sidebar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        #user-input {
            display: flex;
            padding: 10px;
        }

        #input-field {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #send-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            margin-left: 5px;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #toggle-chatbot {
            position: fixed;
            right: 20px;
            bottom: 70px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>
    <h1>Login</h1>
    <div class="login-container">
        <h2>Select Login Type</h2>
        
        <form action="/login" method="POST">
            <label for="loginType">Login as:</label>
            <select name="loginType" id="loginType">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="/register.html">Register here</a></p>
    </div>

    <footer>
        &copy; 2024 Your Website. All Rights Reserved.
    </footer>
</body>
</html>
